<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">     
    <link rel="stylesheet" href="/Login/Recover password/style.css">

    <title>Recover password</title>
    <link rel="website icon" href="/images/navicon.png.png" type="png">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12">
                <h1 class="tittle">Recover Password</h1>
                <form action="">
                    <div class="pt-4">
                        <div class="input-group mb-3">                        
                            <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#000000}</style><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>  
                    </div>                   

                    <div class="pt-4">
                        <div class="input-group mb-3">                        
                            <span class="input-group-text" id="basic-addon2">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#000000}</style><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </div>

                    <!-- <div class="pt-4">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Security Question</button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Nombre de tu primera mascota</a></li>
                              <li><a class="dropdown-item" href="#">Ciudad de nacimiento de tu madre</a></li>
                              <li><a class="dropdown-item" href="#">Nombre del colegio donde te graduaste</a></li> 
                            </ul>
                            <input type="text" class="form-control" aria-label="Text input with dropdown button" id="securityQuestion" required>
                        </div>
                    </div>  -->

                    <div class="pt-4">
                        <div class="input-group mb-3">                        
                            <span class="input-group-text" id="basic-addon3">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#000000}</style><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>  
                    </div>      
                        
                    <div class="pt-4">
                        <div class="input-group mb-3">                        
                            <span class="input-group-text" id="basic-addon4">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#000000}</style><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <div class="pt-4">
                        <div class="d-grid gap-2 col-sx-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mx-auto">
                            <button onclick="recoverPassword()" class="btn btn-primary" type="button" id="recoveryPassword">Recover Password</button>  
                        </div>
                    </div> 
                </form>              
            </div>
        </div>
    </div>

    <div class="btn-group dropstart" id="acceso">  
        
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="true"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style><path d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm161.5-86.1c-12.2-5.2-26.3 .4-31.5 12.6s.4 26.3 12.6 31.5l11.9 5.1c17.3 7.4 35.2 12.9 53.6 16.3v50.1c0 4.3-.7 8.6-2.1 12.6l-28.7 86.1c-4.2 12.6 2.6 26.2 15.2 30.4s26.2-2.6 30.4-15.2l24.4-73.2c1.3-3.8 4.8-6.4 8.8-6.4s7.6 2.6 8.8 6.4l24.4 73.2c4.2 12.6 17.8 19.4 30.4 15.2s19.4-17.8 15.2-30.4l-28.7-86.1c-1.4-4.1-2.1-8.3-2.1-12.6V235.5c18.4-3.5 36.3-8.9 53.6-16.3l11.9-5.1c12.2-5.2 17.8-19.3 12.6-31.5s-19.3-17.8-31.5-12.6L338.7 175c-26.1 11.2-54.2 17-82.7 17s-56.5-5.8-82.7-17l-11.9-5.1zM256 160a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>           
        </button>       
                
            <ul class="dropdown-menu bg-dark">
                <li class="dropdown">
                    <button type="button" class="btn btn-light ms-3" id="buttonContraste1">Contraste +
                    <i class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 500 512"><<style>svg{fill:#000000}</style><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                    </i> 
                    </button>                 
                
                     <div class="mb-2"></div>
                
                    <button type="button" class="btn btn-light ms-3" id="buttonContraste2">Contraste --
                    <i class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#000000}</style><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                    </i> 
                    </button>                  

                    <div class="mb-2"></div>             
               
                    <button type="button" class="btn btn-light ms-3" id="buttonAumentar"> Texto ++++
                    <i class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 500 512"><style>svg{fill:#000000}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM184 296c0 13.3 10.7 24 24 24s24-10.7 24-24V232h64c13.3 0 24-10.7 24-24s-10.7-24-24-24H232V120c0-13.3-10.7-24-24-24s-24 10.7-24 24v64H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h64v64z"/></svg>
                    </i> 
                    </button>                  

                    <div class="mb-2"></div>              
                
                    <button type="button" class="btn btn-light ms-3" id="buttonReducir"> Texto ------
                    <i class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 500 512"><style>svg{fill:#000000}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM136 184c-13.3 0-24 10.7-24 24s10.7 24 24 24H280c13.3 0 24-10.7 24-24s-10.7-24-24-24H136z"/></svg>
                    </i> 
                    </button>                     
            </li>
        </ul>      
    </div>

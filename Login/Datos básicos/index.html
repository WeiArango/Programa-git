<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos de tipografía desde Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">      
    <link rel="stylesheet" href="/Login/Datos básicos/style.css">

    <title>Datos Básicos</title>
    <link rel="website icon" href="/images/navicon.png.png" type="png">
</head>

<body>

    <nav class="navbar bg-body-tertiary-dark">
        <div class="container-navbar ">
          <a class="navbar-brand" href="#">
            <img src="/images/navicon.png.png" alt="virtualvet" id="navicono">
          </a>
        </div>
        <button onclick="cuenta()" type="button" class="btn btn-light" id="btn_cuenta">Botón Opcional</button>
      </nav>


    <div class="container mb-3">
        <img src="/images/Logo.png" alt="">
        <div class="row">        
            <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">  
                <form action="">
                    <label class="text">Datos Básicos</label>

                    <div class="mb-3"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                        </span>                            
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                    </div>  

                        <div class="mb-3"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#000000}</style><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>

                        <div class="mb-3"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3"><svg xmlns="http://www.w3.org/2000/svg" height="0.8em" viewBox="0 0 576 512"><style>svg{fill:#000000}</style><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 256h64c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zm256-32H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg></span>
                        <input type="text" class="form-control" id="cedula" name="cedula" required placeholder="Identificación">
                    </div>                    
                        
                        <div class="mb-3"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon4"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><style>svg{fill:#000000}</style><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg></span>
                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección Residencia" required> 
                    </div>                    
                            
                         <div class="mb-3"></div>

                    <!-- <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon4"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#000000}</style><path d="M224 256A128 128 0 1 1 224 0a128 128 0 1 1 0 256zM209.1 359.2l-18.6-31c-6.4-10.7 1.3-24.2 13.7-24.2H224h19.7c12.4 0 20.1 13.6 13.7 24.2l-18.6 31 33.4 123.9 36-146.9c2-8.1 9.8-13.4 17.9-11.3c70.1 17.6 121.9 81 121.9 156.4c0 17-13.8 30.7-30.7 30.7H285.5c-2.1 0-4-.4-5.8-1.1l.3 1.1H168l.3-1.1c-1.8 .7-3.8 1.1-5.8 1.1H30.7C13.8 512 0 498.2 0 481.3c0-75.5 51.9-138.9 121.9-156.4c8.1-2 15.9 3.3 17.9 11.3l36 146.9 33.4-123.9z"/></svg></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>                     -->
                    
                        <div class="mb-3"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon5"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><style>svg{fill:#000000}</style><path d="M16 64C16 28.7 44.7 0 80 0H304c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H80c-35.3 0-64-28.7-64-64V64zM224 448a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM304 64H80V384H304V64z"/></svg></span>
                        <input type="tel" class="form-control" id="celular" name="celular" placeholder="Número celular" pattern="[0-9]+" title="Ingrese sólo números" required>
                    </div>                  
                        
                        <div class="mb-3"></div>

                    <select class="form-select" aria-label="Default select example" id="tipoUsuario" name="tipoUsuario" required>
                        <optgroup label="Tipo de Usuario">    
                        <option value="" selected disabled hidden>Selecciona un tipo de usuario</option>
                        <option value="1">Cliente</option>
                        <option value="2">Médico Veterinario</option>
                        <option value="3">Auxiliar Veterinario</option>
                        <option value="4">Estilista de Mascotas</option>
                        <option value="5">Paseador de Mascotas</option>
                    </select>

                    <div class="mb-3"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon6"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><style>svg{fill:#000000}</style><path d="M320 464c8.8 0 16-7.2 16-16V160H256c-17.7 0-32-14.3-32-32V48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320zM0 64C0 28.7 28.7 0 64 0H229.5c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64z"/></svg></span>
                        <input type="file" class="form-control" id="tp" name="tp" accept=".jpg, .pdf">
                    </div> 

                        <div class="mb-3"></div>

                    <p class="" style="text-align: center; color: aliceblue; font-family: 'Roboto', sans-serif; font-size: .65rem;">Señor usuario en caso de registrarse como Médico Veterinario, Auxiliar Veterinario y/o Estilista de Mascotas, por favor adjunte copia de su tarjeta profesional o diploma  que lo acredite legalmente para ejercer su profesión en formato pdf o jpg.</p>

                    <div class="d-grid gap-2">
                        <button onclick="guardar()" type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </div>

                        <div class="mb-3"></div>

                        <input type="reset" value="Reset" style="background-color: white; border-radius: 10px; width: 100%; height: 2em; border: white;">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="btn-group dropstart" id="acceso">  
        
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="true"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style><path d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm161.5-86.1c-12.2-5.2-26.3 .4-31.5 12.6s.4 26.3 12.6 31.5l11.9 5.1c17.3 7.4 35.2 12.9 53.6 16.3v50.1c0 4.3-.7 8.6-2.1 12.6l-28.7 86.1c-4.2 12.6 2.6 26.2 15.2 30.4s26.2-2.6 30.4-15.2l24.4-73.2c1.3-3.8 4.8-6.4 8.8-6.4s7.6 2.6 8.8 6.4l24.4 73.2c4.2 12.6 17.8 19.4 30.4 15.2s19.4-17.8 15.2-30.4l-28.7-86.1c-1.4-4.1-2.1-8.3-2.1-12.6V235.5c18.4-3.5 36.3-8.9 53.6-16.3l11.9-5.1c12.2-5.2 17.8-19.3 12.6-31.5s-19.3-17.8-31.5-12.6L338.7 175c-26.1 11.2-54.2 17-82.7 17s-56.5-5.8-82.7-17l-11.9-5.1zM256 160a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>           
        </button>       
                
            <ul class="dropdown-menu bg-dark">
                <li class="dropdown">
                    <button type="button" class="btn btn-light ms-3" id="buttonContraste1">Contraste +
                    <i class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 500 512"><<style>svg{fill:#000000}</style><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                    </i> 
                    </button>                 
                
                     <div class="mb-2"></div>
                
                    <button type="button" class="btn btn-light ms-3" id="buttonContraste2">Contraste --
                    <i class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#000000}</style><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                    </i> 
                    </button>                  

                    <div class="mb-2"></div>             
               
                    <button type="button" class="btn btn-light ms-3" id="buttonAumentar"> Texto ++++
                    <i class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 500 512"><style>svg{fill:#000000}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM184 296c0 13.3 10.7 24 24 24s24-10.7 24-24V232h64c13.3 0 24-10.7 24-24s-10.7-24-24-24H232V120c0-13.3-10.7-24-24-24s-24 10.7-24 24v64H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h64v64z"/></svg>
                    </i> 
                    </button>                  

                    <div class="mb-2"></div>              
                
                    <button type="button" class="btn btn-light ms-3" id="buttonReducir"> Texto ------
                    <i class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 500 512"><style>svg{fill:#000000}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM136 184c-13.3 0-24 10.7-24 24s10.7 24 24 24H280c13.3 0 24-10.7 24-24s-10.7-24-24-24H136z"/></svg>
                    </i> 
                    </button>                     
            </li>
        </ul>      
    </div>       

           

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="/Login/Datos básicos/src.js"></script>      
  
</body>

</html>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
        <label for="form-select" class="lb-servicios">Consigue un servicio</label>
        <form>
          <select class="form-select" aria-label="Default select example" name="servicios" id="servicios">
            <optgroup label="Médico Veterinario">
              <option value="1">Consulta médica</option>
              <option value="2">Cirugía</option>
              <option value="3">Ecografía/Radiografía</option>
              <option value="4">Urgencia</option>
              <option value="5">Hospitalización en casa</option>
              <option value="6">Exámenes de laboratorio</option>
              <option value="7">Vacunación</option>
              <option value="8">Otros</option>

            <optgroup label="Auxiliar Veterinario">
              <option value="9">Retiro puntos quirúrgicos</option>
              <option value="10">Limpieza y desinfección de heridas</option>
              <option value="11">Limpieza y desinfección de oídos</option>
              <option value="12">Administración de medicamentos</option>
              <option value="13">Toma de muestras para laboratorio</option>
              <option value="14">Otros</option>

            <optgroup label="Estilista de Mascotas">
              <option value="15">Baño/Peluquería</option>
              <option value="16">Baño medicado</option>
              <option value="17">Deslanado</option>
              <option value="18">Corte de uñas</option>
              <option value="19">Corte higiénico</option>
              <option value="20">Otros</option>

            <optgroup label="Paseador de Mascotas">
              <option value="21">Paseo</option>
              <option value="22">Juego interactivo</option>
              <option value="23">Visita a parque</option>
              <option value="23">Supervisión y compañía</option>
              <option value="24">Entrenamiento básico</option>
              <option value="26">Cuidado post aseo</option>
              <option value="27">Otros</option>
          </select>
        </form>

        <div class="input-group" id="direccion">
          <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" height="16"
              width="18" viewBox="0 0 576 512">
              <path fill="#000000"
                d="M408 120c0 54.6-73.1 151.9-105.2 192c-7.7 9.6-22 9.6-29.6 0C241.1 271.9 168 174.6 168 120C168 53.7 221.7 0 288 0s120 53.7 120 120zm8 80.4c3.5-6.9 6.7-13.8 9.6-20.6c.5-1.2 1-2.5 1.5-3.7l116-46.4C558.9 123.4 576 135 576 152V422.8c0 9.8-6 18.6-15.1 22.3L416 503V200.4zM137.6 138.3c2.4 14.1 7.2 28.3 12.8 41.5c2.9 6.8 6.1 13.7 9.6 20.6V451.8L32.9 502.7C17.1 509 0 497.4 0 480.4V209.6c0-9.8 6-18.6 15.1-22.3l122.6-49zM327.8 332c13.9-17.4 35.7-45.7 56.2-77V504.3L192 449.4V255c20.5 31.3 42.3 59.6 56.2 77c20.5 25.6 59.1 25.6 79.6 0zM288 152a40 40 0 1 0 0-80 40 40 0 1 0 0 80z" />
            </svg></span>
          <input type="text" class="form-control" placeholder="Dirección servicio" id="placeholder-direccion">
        </div>

        <div>
          <label for="form-fecha" class="lb-fecha">Fecha servicio</label>
        </div>
        <div>
          <input type="datetime-local" class="fecha-servicio">
        </div>
        <div class="set-location">
          
        </div>
        <div>
         <button on type="submit" class="btn btn-outline-light" id="btnlocation"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512">
          <path fill="#ffffff"
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" />
              </svg>Set location on map
         </button>         
        </div>
      </div>
    </div>    

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <div id="mapDiv"> 
          <button type="button" class="btn btn-light" id="centrar-mapa">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512">
              <path fill="#000000"
                d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z" />
            </svg>
            <title>Center</title>
          </button>          
        </div>
      </div>
